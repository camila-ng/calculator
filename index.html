<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Cute Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="screen">0</div>
        <div class="first-pack">
            <button class="first-button first-pack-css">C</button>
            <button class="second-button first-pack-css">←</button>
            <button class="third-button first-pack-css">÷</button>
        </div>

        <div class="second-pack">
            <button class="second-pack-css first-button-2">7</button>
            <button class="second-pack-css second-button-2">8</button>
            <button class="second-pack-css third-button-2">9</button>
            <button class="second-pack-css fourth-button-2">x</button>
        </div>

        <div class="second-pack">
            <button class="second-pack-css first-button-2">4</button>
            <button class="second-pack-css second-button-2">5</button>
            <button class="second-pack-css third-button-2 ">6</button>
            <button class="second-pack-css fourth-button-2 ">-</button>
        </div>

        <div class="second-pack">
            <button class="second-pack-css first-button-2" >1</button>
            <button class="second-pack-css second-button-2 ">2</button>
            <button class="second-pack-css third-button-2">3</button>
            <button class="second-pack-css fourth-button-2">+</button>
        </div>

        <div class="third-pack">
            <button class="third-pack-css first-button-3">0</button>
            <button class="third-pack-css second-button-3">=</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
